<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Survey NFT – HSBI</title>
  <meta name="description" content="Survey NFT: Reward participation with secure and transparent NFT-based VPP points by HSBI." />

  <!-- SEO / Social -->
  <link rel="canonical" href="https://vpstunden.hsbi.de/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Survey NFT – HSBI" />
  <meta property="og:description" content="Reward participation with secure and transparent NFT-based VPP points." />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:url" content="https://vpstunden.hsbi.de/" />
  <meta property="og:image" content="/branding/social-card.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#117FFF" />

  <!-- Icons / Manifest -->
  <link rel="icon" href="/branding/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/branding/favicon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Small critical CSS inline (keep this minimal) -->
  <style>
    html, body, #app { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: #fff;
    }
    .app__init {
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
  </style>

  <!-- init-loader styles: non-blocking load -->
  <link rel="preload" href="/init-loader/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/init-loader/style.css"></noscript>

  <!-- noscript styles: load only when JavaScript is disabled -->
  <noscript><link rel="stylesheet" href="/noscript/style.css"></noscript>

  <!-- Vite entry point (type=module is deferred by default) -->
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
<div id="app">
  <div id="noscript" class="app__init">
    <img src="/init-loader/init-logo.svg" alt="Survey NFT" width="280" height="280">
  </div>
</div>

<div id="modal"></div>
<div id="teleport-modal"></div>

<!-- env.js: deferred, non-blocking -->
<script defer src="/env.js"></script>
</body>
</html>
